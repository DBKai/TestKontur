<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="content">
  <div class="buttons_container">
    <div class="buttons">

      <button class="button green" onclick="Multiplication_Click('matrix')">Умножить матрицы</button>

      <div style="width: 100%; height: 50px;"></div>
      <button class="button gray" onclick="ClearMatrix();"><i class="icon icon-curved-arrow"></i>Очистить матрицы
      </button>
      <br/>
      <button class="button gray" onclick="ClearMatrix();"><i class="icon icon-transfer"></i>Поменять матрицы местами
      </button>
      <br/>

      <div style="width: 100%; height: 50px;">
        <input type="radio" name="matrix" value="mA" onchange="changeMatrix(this);" checked><label>Матрица A</label>
        <input type="radio" name="matrix" value="mB" onchange="changeMatrix(this);" ><label>Матрица B</label><br/>
      </div>
      <div>
        <button id="AddARow" class="button gray" onclick="AddRow();"><i class="icon icon-plus"></i>Добавить</button>
        <button id="AddAColumn" class="button gray" onclick="RemoveRow();"><i class="icon icon-minus"></i>Удалить
        </button>
        <span>строку</span><br/>
      </div>
      <div>
        <button id="AddBRow" class="button gray" onclick="AddColumn();"><i class="icon icon-plus"></i>Добавить</button>
        <button id="AddBColumn" class="button gray" onclick="RemoveColumn();"><i class="icon icon-minus"></i>Удалить
        </button>
        <span>столбец</span><br/>
      </div>
      <span id="error">Error. Please try again letter.</span>
      <!--<span class="button nonaccess">Недоступность</span>-->
    </div>
  </div>
  <div class="table_m">
    <div class="table_content">

      <div class="matrix_c">
        <div class="table_row">
          <div class="scope left"></div>
          <div id="MatrixC">
            <script type="text/javascript">
              CreateMatrix('C', 3, 3);
            </script>
          </div>
          <div class="scope right"></div>
        </div>
      </div>

      <div class="matrix_a">
        <div class="table_row">
          <div class="scope left"></div>
          <div id="MatrixA">
            <script type="text/javascript">
              CreateMatrix('A', 3, 3);
            </script>
          </div>
          <div class="scope right"></div>
        </div>
      </div>

      <div style="clear: both;"></div>

      <div class="matrix_b">
        <div class="table_row">
          <div class="scope left"></div>
          <div id="MatrixB">
            <script type="text/javascript">
              CreateMatrix('B', 3, 3);
            </script>
          </div>
          <div class="scope right"></div>
        </div>
      </div>

    </div>
  </div>
</div>
</body>
</html>
