<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" type="text/css" href="css/font-style.css">
  <script type="text/javascript" src="script.js"></script>
</head>
<body>
<div class="content">
  <div class="buttons_container">
    <div class="buttons">
      <input type="button" value="Умножить матрицы" class="button green" onclick="Multiplication_Click('matrix')"/><br/>

      <div style="width: 100%; height: 50px;"></div>
      <input type="button" value="Очистить матрицы" class="button gray" onclick="ClearMatrix();"/><br/>
      <input type="button" value="Поменять матрицы местами" class="button gray"/><br/>

      <div style="width: 100%; height: 50px;"></div>
      <input type="radio" name="matrix" value="mA" class="button">Матрица A
      <input type="radio" name="matrix" value="mB" class="button">Матрица B<br/>
      <button class="button gray icon-plus"> Добавить</button>
      <button class="button gray icon-minus"> Удалить</button><span>строку</span><br/>
      <button class="button gray icon-plus"> Добавить</button>
      <button class="button gray icon-minus"> Удалить</button><span>столбец</span><br/>
      <span id="error">Error. Please try again letter.</span>
      <!--<span class="button nonaccess">Недоступность</span>-->
    </div>
  </div>
  <div class="table_m">
    <div class="table_content">

      <div class="matrix_c">
        <div class="table_row">
          <div class="scope left"></div>
          <div id="MatrixC">
            <script type="text/javascript">
              CreateMatrix('C', 3, 3);
            </script>
          </div>
          <div class="scope right"></div>
        </div>
      </div>

      <div class="matrix_a">
        <div class="table_row">
          <div class="scope left"></div>
          <div id="MatrixA">
            <script type="text/javascript">
              CreateMatrix('A', 3, 3);
            </script>
          </div>
          <div class="scope right"></div>
        </div>
      </div>
      <div style="clear: both;"></div>
      <div class="matrix_b">
        <div class="table_row">
          <div class="scope left"></div>
          <div id="MatrixB">
            <script type="text/javascript">
              CreateMatrix('B', 3, 3);
            </script>
          </div>
          <div class="scope right"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
